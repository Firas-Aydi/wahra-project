<div class="container mt-4" *ngIf="sousCategories.length > 0; else noCategories">
  <div *ngFor="let sousCategory of sousCategories" class="mb-5">
    <h3 class="text-center">{{ sousCategory.name }}</h3>
    <div class="carousel-container">
      <div class="d-flex justify-content-center">
        <!-- Produits visibles -->
        <div class="card mx-2" *ngFor="let produit of getVisibleProducts(sousCategory.id)">
          <span
            class="badge position-absolute p-2 text-light stock-badge"
            [ngClass]="{
              'bg-success': produit?.stock! > 0,
              'bg-danger': produit?.stock! === 0
            }"
          >
            {{ produit?.stock! > 0 ? 'En stock' : 'En rupture' }}
          </span>
          <img [src]="produit.images[0]" class="card-img-top" [alt]="produit.name" />
          <div class="card-body">
            <p class="card-price" style="color: #bd4800;">
              {{ produit.price }} DT
            </p>
            <h5 class="card-title">{{ produit.name }}</h5>
          </div>
        </div>
      </div>
      <!-- Boutons de navigation -->
      <button
        (click)="prevSlide(sousCategory.id)"
        class="carousel-control-prev"
        [disabled]="currentIndex[sousCategory.id] === 0"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        (click)="nextSlide(sousCategory.id)"
        class="carousel-control-next"
        [disabled]="
          currentIndex[sousCategory.id] >=
          (groupedProducts[sousCategory.id].length || 0) - 5
        "
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
</div>

<ng-template #noCategories>
  <p class="text-center">Aucune sous-catégorie trouvée.</p>
</ng-template>
